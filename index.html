<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Gif Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="gallery-body">
<nav>
    <div class="navbar">
        <h1>&#127758; GIPHLAR</h1>
        <img src="img/ref.svg" alt="Refresh icon" data-js="get-random-gifs">
    </div>
</nav>
<main>
    <div id="load" class="load"><img src="img/loading.gif"></div>
    <div id="fullscreen-container" class="fullscreen-container">
        <div id="display-image" class="display-image"><img src="img/loading.gif" alt="Animated loading gif"></div>
        <div class="clearfix"></div>
        <div class="controls">
            <div id="previous" data-js="previous-gif"><img src="img/loading.gif" alt="Animated loading gif"></div>
            <div class="close-fullscreen" data-js="close-fullscreen"><span>&times;</span></div>
            <div id="next" data-js="next-gif"><img src="img/loading.gif" alt="Animated loading gif"></div>
        </div>
    </div>
    <div id="gallery-container" class="gallery-container" data-js="open-fullscreen"></div>
</main>
<script src="js/scripts.js"></script>
</body>
</html>
