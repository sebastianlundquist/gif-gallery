<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Gif Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<nav>
    <div class="navbar">
        <h1>&#127758; GIPHLAR</h1>
        <img src="img/ref.svg" alt="Refresh icon" data-js="get-random-gifs">
    </div>
</nav>
<main>
    <div id="load"><img src="img/loading.gif"></div>
    <div id="fullscreen-container">
        <div id="display-image"><img src="img/loading.gif" alt="Animated loading gif"></div>
        <div class="clearfix"></div>
        <div class="controls">
            <div id="previous"><img src="img/loading.gif"></div>
            <div class="close" data-js="close"><span>&times;</span></div>
            <div id="next"><img src="img/loading.gif"></div>
        </div>
    </div>
    <div id="container"></div>
</main>
<script src="js/scripts.js"></script>
</body>
</html>
